<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="text">text</label>
        <input id="text" type="text">
    </div>
    <hr>
    <div>
        <label for="number">number</label>
        <input id="number" type="number" min="0" step="1" max="10">
    </div>
    <hr>
    <div>
        <label for="date">date</label>
        <input id="date" type="date" formenctype="mm/dd/yyyy">
    </div>
    <hr>
    <div>
        <label for="radio">radio</label>
        <input id="radio" type="radio">
    </div>
    <hr>
    <div>
        <label for="pass">password</label>
        <input id="pass" type="password">
    </div>
    <div> 
    <p>Please select your favorite web language:</p>
        <div>
            <label for="html">HTML</label>
            <input id="html" type="radio" name="fav_language" value="HTML"> 
        </div>
        <div>
            <label for="css">CSS</label>
            <input id="css" type="radio" name="fav_language" value="CSS"> 
        </div>
        <div>
            <label for="javascrip">Javascrip</label>
            <input id="javascrip" type="radio" name="fav_language" value="Javascrip"> 
        </div>
        
    </div>
</body>
</html>
